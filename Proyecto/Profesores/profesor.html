<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Profesores</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="form-container">
  <h2>Registro de Nuevos Profesores</h2>
  <form id="form-profesores">
    <div class="form-group">
      <label for="nombre">Nombres:</label>
      <input type="text" id="nombre" required>
    </div>
    <div class="form-group">
      <label for="apellido">Apellidos:</label>
      <input type="text" id="apellido" required>
    </div>
    <div class="form-group">
      <label for="materia">Materia:</label>
      <input type="text" id="materia" required>
    </div>
    <div class="form-group">
      <label for="curso">Curso Asignado:</label>
      <input type="text" id="curso" required>
    </div>
    <div class="form-group">
      <label for="grupo">Grupo del Curso:</label>
      <input type="text" id="grupo" required>
    </div>
    <div class="form-group">
      <label for="jornada">Jornada:</label>
      <select id="jornada" required>
        <option value="">Seleccione jornada</option>
        <option>Ma√±ana</option>
        <option>Tarde</option>
      </select>
    </div>
    <div class="form-group">
      <label for="tipo">Tipo de Profesor:</label>
      <select id="tipo" required>
        <option value="">Seleccione tipo</option>
        <option>Estable</option>
        <option>Reemplazo</option>
      </select>
    </div>
    <button type="submit">Registrar Profesor</button>
</form>
</div>

<div class="table-container">
  <h2>Listado de Profesores</h2>

  <div class="buscar-container">
    <input type="text" id="buscar" placeholder="Buscar profesor..." oninput="buscarProfesores()">
    <button onclick="buscarProfesores()">
      <i class="fas fa-search"></i> Buscar
    </button>
  </div>

  <table id="tabla-profesores">
    <thead>
      <tr>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Materia</th>
        <th>Curso Asignado</th>
        <th>Grupo</th>
        <th>Jornada</th>
        <th>Tipo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="profesor.js"></script>

</body>
</html>
