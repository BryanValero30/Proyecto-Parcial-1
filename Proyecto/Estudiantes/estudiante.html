<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Estudiantes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>

<div class="form-container">
  <h2>Registro de Nuevos Estudiantes</h2>
  <form id="form-estudiantes">
    <div class="form-group">
      <label for="nombres">Nombres:</label>
      <input type="text" id="nombres" required>
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" required>
    </div>
    <div class="form-group">
      <label for="curso">Curso:</label>
      <select id="curso" required>
        <option value="">Seleccione un curso</option>
        <option>Preescolar</option>
        <option>1ro</option>
        <option>2do</option>
        <option>3ro</option>
        <option>4to</option>
        <option>5to</option>
        <option>6to</option>
        <option>7mo</option>
      </select>
    </div>
    <div class="form-group">
      <label for="cedula">Número de Cédula:</label>
      <input type="text" id="cedula" required>
    </div>
    <div class="form-group">
      <label for="direccion">Dirección Domiciliaria:</label>
      <input type="text" id="direccion" required>
    </div>
    <button type="submit">Registrar Estudiante</button>
  </form>
</div>

<div class="table-container">
  <h2>Listado de Estudiantes</h2>

  <!-- Campo de búsqueda -->
  <div class="buscar-container">
    <input type="text" id="buscar" placeholder="Buscar estudiante..." oninput="buscarEstudiantes()">
    <button onclick="buscarEstudiantes()">
      <i class="fas fa-search"></i> Buscar
    </button>
  </div>
  

  <table id="tabla-estudiantes">
    <thead>
      <tr>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Curso</th>
        <th>Cédula</th>
        <th>Dirección</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
    
    </tbody>
  </table>
</div>

<script src="estudiante.js"></script>

</body>
</html>
